<div class="div-container">
  <form  [formGroup]="profileForm3" >
    <div>
      <app-custom-select [disabled]="false"
          placeholder="Pick Your Holiday Destination"
          formControlName="item"
          [multiple]="true"
          [markAll]="true">
        <app-custom-select-option [checkAll]="true" [key]="0" [value]="'Todos'" (click)="selectAll()"></app-custom-select-option>
        <app-custom-select-option [key]="item" (click)="selectOne(item)" *ngFor="let item of data2; trackBy: trackByFn;" [value]="item.name" ></app-custom-select-option>
      </app-custom-select>
    </div>
  </form>
</div>

  <div class="div-container">
    <form  [formGroup]="profileForm3" >
      <div>
        <app-custom-select 
            label="app-custom-input"
            [disabled]="false"
            formControlName="item"
            [multiple]="true"
            [markAll]="true">
          <app-custom-select-option [checkAll]="true" [key]="0" [value]="'Todos'" (click)="selectAll()"></app-custom-select-option>
          <app-custom-select-option [key]="item" (click)="selectOne(item)" *ngFor="let item of data2; trackBy: trackByFn;" [value]="item.name" ></app-custom-select-option>
        </app-custom-select>
      </div>
    </form>
  </div>
  
    <div class="div-container">
      <form  [formGroup]="profileForm3" >
        <div>
          <app-custom-select 
              [disabled]="true"
              placeholder="Pick Your Holiday Destination"
              formControlName="item"
              [multiple]="true">
            <app-custom-select-option [key]="item" (click)="selectOne(item)" *ngFor="let item of data2; trackBy: trackByFn;" [value]="item.name" ></app-custom-select-option>
          </app-custom-select>
        </div>
      </form>
    </div>
</div>

<div>
  <h2>custom-input</h2>
  
<div class="div-container">
  <app-custom-input
      name="userName"
      label="User Name"
      [disabled]="true"
      placeholder="Please enter your user name"
      [(ngModel)]="customInput"
      (click)="mostrar()">
    </app-custom-input>
</div>

    <div class="div-container">
      <app-custom-input
        required="true"
        name="userName"
        label="User Name"
        placeholder="User Name"
        minlength="3"
        maxlength="6"
        [required]="false"
        [(ngModel)]="customInput2"
        (click)="mostrar()">
      </app-custom-input>
    </div>

<div class="div-container">
  <app-custom-input
    type="textarea"
    name="userName"
    label="User Name"
    placeholder="User Name"
    maxlength="255"
    [required]="false"
    [(ngModel)]="customInput3"
    (click)="mostrar()">
  </app-custom-input>
</div>
</div>

<div>
  <h2>custom-textarea</h2>

  <div class="div-container">  
    <app-custom-textarea 
      value="GOOGLE LLC, ACCOUNTS RECEIVABLE    ACCOUNTS RECEIVABLE                1600 AMPHITHEATRE PKWY             MOUNTAIN VIEW CA US 94043-1351" 
      [hasLabel]="true"
      label="Ordenante"
      [removeWhiteSpace]="true"
      [hasClassDefault]="false"
      breakLineWhithSpace="3"
      rows="5">
    </app-custom-textarea>
  </div>
  
  <div class="div-container">  
    <app-custom-textarea 
      value="GOOGLE LLC, ACCOUNTS RECEIVABLE    ACCOUNTS RECEIVABLE                1600 AMPHITHEATRE PKWY             MOUNTAIN VIEW CA US 94043-1351" 
      [hasLabel]="true"
      label="Ordenante"
      [removeWhiteSpace]="false"
      [hasClassDefault]="true"
      breakLineWhithSpace="3"
      [disabled]="true"
      rows="5">
    </app-custom-textarea>
  </div>
  
  <div class="div-container" style="margin-top: 50px;">  
    <app-custom-textarea 
      value="GOOGLE LLC, ACCOUNTS RECEIVABLE    ACCOUNTS RECEIVABLE                1600 AMPHITHEATRE PKWY             MOUNTAIN VIEW CA US 94043-1351" 
      [hasLabel]="true"
      label="Ordenante"
      [removeWhiteSpace]="false"
      [hasClassDefault]="true"
      breakLineWhithSpace="10">
    </app-custom-textarea>
  </div>
</div>

<div>
  <button (click)="limpar()">Limpar</button>
</div>
